# Functions are any command that can be run.
functions:
  prepare:
    - command: git.get_project
      params:
        directory: src
  install_nvm:
    - command: shell.exec
      params:
        working_dir: src
        shell: bash
        script: |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.3/install.sh | bash
  install_node:
    - command: shell.exec
      params:
        working_dir: src
        shell: bash
        script: |
          nvm install 12.4.0
          nvm alias default 12.4.0
  install_npm:
    - command: shell.exec
      params:
        working_dir: src
        shell: bash
        script: |
          npm install -g npm@latest
  install_lerna:
    - command: shell.exec
      params:
        working_dir: src
        shell: bash
        script: |
          npm install -g lerna
  bootstrap:
    - command: shell.exec
      params:
        working_dir: src
        shell: bash
        script: |
          npm install
          npm run bootstrap
  check:
    - command: shell.exec
      params:
        working_dir: src
        shell: bash
        script: |
          npm run check
  test:
    - command: shell.exec
      params:
        working_dir: src
        shell: bash
        script: |
          npm test
  build:
    - command: shell.exec
      params:
        working_dir: src
        shell: bash
        script: |
          npm run compile-exec
  publish:
    - command: shell.exec
      params:
        working_dir: src
        shell: bash
        script: |
          echo "################# Publish artifacts to S3, NPM and Github ################"
# Tasks will show up as the individual blocks in the Evergreen UI that can
# pass or fail.
tasks:
  - name: prepare
    depends_on: []
    commands:
      - func: prepare
  - name: install_nvm
    depends_on: [prepare]
    commands:
      - func: install_nvm
  - name: install_node
    depends_on: [install_nvm]
    commands:
      - func: install_node
  - name: install_npm
    depends_on: [install_node]
    commands:
      - func: install_npm
  - name: install_lerna
    depends_on: [install_npm]
    commands:
      - func: install_lerna
  - name: bootstrap
    depends_on: [install_lerna]
    commands:
      - func: bootstrap
  - name: check
    depends_on: [bootstrap]
    commands:
      - func: check
  - name: test
    depends_on: [check]
    commands:
      - func: test
  - name: build
    depends_on: [test]
    commands:
      - func: build
  - name: publish
    depends_on: [build]
    commands:
      - func: publish

  - name: compile_ts
    commands:
      - func: checkout
      - func: compile_ts
        vars:
          node_js_version: "16.20.2"

  - name: check
    depends_on:
      - name: compile_ts
        variant: linux_unit
    commands:
      - func: checkout
      - func: install
        vars:
          node_js_version: "16.20.2"
          npm_deps_mode: all
      - func: check
        vars:
          node_js_version: "16.20.2"

  - name: check_coverage
    depends_on:
      - name: ".unit-test"
        variant: "*"
    commands:
      - func: checkout
      - func: install
        vars:
          node_js_version: "16.20.2"
          npm_deps_mode: cli_build
      - func: check_coverage
        vars:
          node_js_version: "16.20.2"


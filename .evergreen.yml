  ###
  # RELEASE TASKS
  ###
  - name: release_draft
    git_tag_only: true
    depends_on:
      - name: ".smoke-test"
        variant: "*"
      - name: ".extra-integration-test"
        variant: "*"
      - name: ".e2e-test"
        variant: "*"
      - name: check
        variant: "*"
      - name: ".unit-test"
        variant: "*"
    commands:
      - func: checkout
      - func: install
        vars:
          node_js_version: "16.20.2"
          npm_deps_mode: all
      - func: release_draft
        vars:
          node_js_version: "16.20.2"
  - name: release_publish_dry_run
    git_tag_only: true
    exec_timeout_secs: 86400
    depends_on:
      - name: release_draft
    commands:
      - func: checkout
      - func: install
        vars:
          node_js_version: "16.20.2"
          npm_deps_mode: all
      - func: release_publish_dry_run
        vars:
          node_js_version: "16.20.2"
  - name: release_publish
    tags: ["publish"]
    git_tag_only: true
    exec_timeout_secs: 86400
    depends_on:
      - name: compile_ts
        variant: linux_unit
    commands:
      - func: checkout
      - func: install
        vars:
          node_js_version: "16.20.2"
          npm_deps_mode: all
      - func: release_publish
        vars:
          node_js_version: "16.20.2"


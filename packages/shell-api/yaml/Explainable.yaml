class:
  <<: *__defaultClass
  __methods:
    wrappee: '_mapper'
    firstArg: 'this'
    wrappeePrefix: 'explainable_'
  __constructorArgs:
    - _mapper
    - _collection
    - _verbosity
  __stringRep:
    - '`Explainable(${this._collection.getFullName()})`'
  getCollection:
    <<: *__defaultMethod
    returnType: 'Collection'
  getVerbosity:
    <<: *__defaultMethod
  setVerbosity:
    <<: *__defaultMethod

class:
    <<: *__defaultClass
    __constructorArgs:
        - _mapper
        - _cursor
    __stringRep:
        - this._mapper.it()
    __methods:
        wrappee: _cursor
        firstArg: ''
    help:
        help: 'shell-api.aggregation-cursor.description'
        docs: 'shell-api.aggregation-cursor.link'
        attr:
            - name: close
              description: 'shell-api.aggregation-cursor.help.close'
            - name: forEeach
              description: 'shell-api.aggregation-cursor.help.for-each'
            - name: hasNext
              description: 'shell-api.aggregation-cursor.help.has-next'
            - name: isClosed

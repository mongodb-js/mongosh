class:
    <<: *__defaultClass
    __constructorArgs:
        - _mapper
        - _cursor
    __stringRep:
        - this._mapper.it()
    __methods:
        wrappee: _cursor
        firstArg: ''
    __hasAsyncChild: true
    # bsonsize: *__defaultMethod # TODO
    close:
        <<: *__defaultMethod
    forEach:
        <<: *__defaultMethod
        returnsPromise: true
    hasNext:
        <<: *__defaultMethod
        returnsPromise: true
    isClosed:
        <<: *__defaultMethod
    isExhausted:
        <<: *__defaultMethod
    itcount:
        <<: *__defaultMethod
        returnsPromise: true
    map:
        <<: *__defaultMethod
        __fluent: true
        returnType: 'AggregationCursor'
    next:
        <<: *__defaultMethod
        returnsPromise: true
    # objsLeftInBatch:
    #     <<: *__defaultMethod
    toArray:
        <<: *__defaultMethod
        returnsPromise: true

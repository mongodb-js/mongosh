              description: 'shell-api.aggregation-cursor.help.isExhausted'
            - name: itcount
              description: 'shell-api.aggregation-cursor.help.itcount'
            - name: map
              description: 'shell-api.aggregation-cursor.help.map'
            - name: next
              description: 'shell-api.aggregation-cursor.help.next'
            # - name: objsLeftInBatch
            #   description: 'shell-api.aggregation-cursor.help.objs-left-in-batch'
            - name: toArray
              description: 'shell-api.aggregation-cursor.help.to-array'
    bsonsize: *__defaultMethod # TODO

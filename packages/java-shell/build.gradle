plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.5.21'
    id "com.github.node-gradle.node" version "2.2.0"
}

group 'com.mongodb.mongosh'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

node {
    nodeModulesDir = file('.')
}

task browserifyShellApi(type: NpmTask) {
    args = ['run', 'browserify-shell-api']
}

browserifyShellApi.dependsOn npmInstall

compileJava.dependsOn browserifyShellApi

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.graalvm.js', name: 'js', version: '20.2.0'
    implementation group: 'org.mongodb', name: 'mongodb-driver-sync', version: '4.4.0'
    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.8'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

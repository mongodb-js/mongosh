plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id "com.github.node-gradle.node" version "2.2.0"
}

group 'com.mongodb.mongosh'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

node {
    nodeModulesDir = file('.')
}

task browserifyMapper(type: NpmTask) {
    args = ['run', 'browserify-mapper']
}

browserifyMapper.dependsOn npmInstall

compileJava.dependsOn browserifyMapper

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.graalvm.js', name: 'js', version: '20.0.0'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.12.4'
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.8'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

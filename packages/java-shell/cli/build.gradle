plugins {
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm'
}

dependencies {
    implementation rootProject
    implementation group: 'org.mongodb', name: 'mongodb-driver-sync', version: '4.2.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

repositories {
    mavenCentral()
}

application {
    mainClassName = "com.mongodb.mongosh.cli.MainKt"
}

run {
    standardInput = System.in
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

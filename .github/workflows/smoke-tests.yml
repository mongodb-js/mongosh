name: "Run Smoke Tests"

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  smoke-tests:
    strategy:
      matrix:
        runner: [ubuntu-latest, macos-latest, windows-latest]
        node: [20.x, 22.x, 23.x]
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - run: npm ci
      - run: npm run test-smoke

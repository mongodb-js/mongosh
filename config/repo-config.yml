services:
  notary_url: "http://notary-service.build.10gen.cc:5000"

templates:
  deb:
    org: |
      Origin: mongodb
      Label: mongodb
      Suite: {{ .CodeName }}
      Codename: {{ .CodeName }}/mongodb-org
      Architectures: {{ .Architectures }}
      Components: {{ .Component }}
      Description: MongoDB packages
    enterprise: |
      Origin: mongodb
      Label: mongodb
      Suite: {{ .CodeName }}
      Codename: {{ .CodeName }}/mongodb-enterprise
      Architectures: {{ .Architectures }}
      Components: {{ .Component }}
      Description: MongoDB packages
  index_page: |
    <!DOCTYPE html>
    <html>
     <head>
       <title>{{ .Title }}</title>
     </head>
     <body>
       <table>
        <tr><td>
          <h1>{{ .Title }}</h1>
        </td></tr>
        <tr><td>
          <hr>
        </td></tr>
        <tr><td>
          <a href='..'>Parent Directory</a>
        </td></tr>
        {{ range $fn := .Files }}
        <tr><td>
          <a href='{{ $fn }}'>{{ $fn }}</a>
        </td></tr>
        {{ end }}
        <tr><td>
          <hr>
        </td></tr>
        <tr><td>
          <address>{{ .RepoName }}</address>
        </td></tr>
      </table>
     </body>
    </html>
repos:

####################
#
# Community Repos:
#
####################

  - name: debian92
    type: deb
    code_name: "stretch"
    bucket: repo.mongodb.org
    edition: org
    component: main
    architectures:
      - amd64
    repos:
      - apt/debian/dists/stretch/mongodb-org

  - name: debian10
